
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
.loading-spinner {
  width: 50px;
  height: 50px;
  border: 10px solid #ebe3e3; /* Light grey */
  border-top: 10px solid rgb(241, 6, 241); /* Black */
  border-radius: 50%;
  animation: spinner 1.5s linear infinite;
  
}
@keyframes spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
    </style>
</head>
